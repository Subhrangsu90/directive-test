<div class="tooltip-container">
    <div class="tooltip-options">
        <label>
            <input type="radio" name="pos" value="top" [(ngModel)]="position" />
            Top
        </label>
        <label>
            <input type="radio" name="pos" value="bottom" [(ngModel)]="position" />
            Bottom
        </label>
        <label>
            <input type="radio" name="pos" value="left" [(ngModel)]="position" />
            Left
        </label>
        <label>
            <input type="radio" name="pos" value="right" [(ngModel)]="position" />
            Right
        </label>
    </div>

    <div style="display: flex;">
        <div style="width: 8rem;"></div>
        <button appTooltip [tooltipText]="'This is a tooltip!'" [tooltipPosition]="position">
            Hover me!
        </button>
    </div>
</div>
