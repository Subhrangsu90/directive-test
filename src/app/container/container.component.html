<div class="app-container" [class.drawer-open]="showDrawer">
    <button class="menu-toggle" (click)="toggleDrawer()">â˜°</button>

    @if (showDrawer || isDesktop) {

        @if (isDesktop) {

        <div class="links">
            <a (click)="showDrawer = false" routerLink="directive-docs" routerLinkActive="active">Directive Docs</a>

            <a (click)="showDrawer = false" routerLink="infinite-scroll" routerLinkActive="active">Infinite Scroll</a>

    </div>
